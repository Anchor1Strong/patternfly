<button class="btn btn-default" data-toggle="modal" data-target="#{{ include.messageDialogId }}">Minimum Height Dialog</button>
<div class="modal fade" id="{{ include.messageDialogId }}" tabindex="-1" role="dialog" aria-labelledby="myMinimumHeightDialogLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content message-dialog-pf">
      <div class="modal-header">
        <h4 class="modal-title" id="myMinimumHeightDialogLabel">Modal Title Here</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" tabindex="-1">
          <span class="pficon pficon-close"></span>
        </button>
      </div>
      <div class="modal-body message-dialog-pf-body">
        <div class="message-dialog-pf-text">
          <div class="message-dialog-pf-text-secondary">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="autofocusMinimum">Action</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
  $('#{{include.messageDialogId}}').on('shown.bs.modal', function() {
    $('#autofocusMinimum').focus();
  });
});
</script>
